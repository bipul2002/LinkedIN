<div class="holder-container">
<div class="header-container">
    <h1>Welcome to your</h1>
    <h1>professional</h1>
    <h1>community</h1>
  </div>
  
  <div class="login-container">
    <h2>Sign in to your account</h2>
  
    <form>
      <mat-form-field class="full-width">
        <input matInput placeholder="Email" [(ngModel)]="loginData.email" name="email" type="email" required>
      </mat-form-field>
  
      <mat-form-field class="full-width">
        <input matInput placeholder="Password" [(ngModel)]="loginData.password" name="password" type="password" required>
      </mat-form-field>
     
  
      <button (click)="submitForm()">Sign In</button>
    </form>
  
    <p class="forgot-password"><a href="#">Forgot password?</a></p>
  
    <p class="register-link">Not on LinkedIn? <a href="/signup">Join now</a></p>
  </div>
</div>
